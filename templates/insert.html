{% extends "base.html" %}

{% block content %}
<section class='centered'>
    <form action="/insert" method="POST">
        <h2>The INSERT query syntax:</h2>
        <p class="sample-syntax">
            Place an example of the SQL syntax here...
        </p>
        <ul>List the column names for the <span class="table-col-names">selected table</span> here:
            <li>Column name</li>
            <li>Column name</li>
            <li>etc.</li>
        </ul>
        <hr class="dashed-divider">
        <h3>Enter your SQL query here:</h3>
        <label>INSERT INTO <span class="table-col-names">{{session['table']}}</span><br>
            <h4>Add the columns input box here (make it a required field)...</h4>
        </label>
        <label>VALUES<br>
            <h4>Add the values input box here (make it a required field)...</h4>
        </label>
        <section class="centered">
            <button type="submit">Submit</button>
            <button type="reset" class="clear">Clear</button>
        </section>
    </form>
</section>
<hr>
<h2>{{sql_query}}</h2>
{% endblock %}
